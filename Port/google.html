<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="google.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>

    <div class="topbar">
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">ค้นรูป</a></li>
                <li><a href="#"><i class="fas fa-list"></i></a></li>
                <li><a href="#"><i class="fas fa-user-circle"></i></a></li>
            </ul>
        </nav>
    </div>

    <section>
        <div class="google-icon">
            <img src="https://cdn4.iconfinder.com/data/icons/google-3/1000/Google_2015_logo-512.png" alt="">
        </div>
        <div class="boxsearch">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text">
                <i class="fas fa-keyboard"></i>
            </div>
        </div>
    </section>

    <div class="under-search">
        <div class="withgoogle">
            <p>ค้นหาด้วย Google</p>
        </div>
        <div class="happy">
            <p>ดีใจจัง ค้นแล้วเจอเลย</p>
        </div>
    </div>
    
    <div class="language">
        <p>แสดง Google ใน:<a href="">English</a></p>
    </div>

    <footer class="setting">
        <div class="upper-footer">
            <p>ไทย</p>
        </div>

        <div class="lower-footer">
            <div class="left">
               <p>โฆษณา</p>
               <p>ธุรกิจ</p>
               <p>เกี่ยวกับ</p>
               <p>วิธีการทำงานของ Search</p>
            </div>
            <div class="right">
               <p>ความเป็นส่วนตัว</p>
               <p>ข้อกำหนด</p>
               <p>การตั้งค่า</p>
            </div>
        </div>
    </footer>
</body>
</html>
