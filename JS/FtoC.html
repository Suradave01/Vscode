<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

    <h1>โปรแกรมเปลี่ยนองศาฟาเรนไอด์เป็นเซลเซียส</h1>

    <div id="C"></div>
    <div id="C-F"></div>


    <script>
        function CtoF() 
        {
            let C = prompt("ใส่เซลเซียส : ")
            document.getElementById("C").innerHTML = "เซลเซียสที่ใส่ : " + C
            let value = (C * 9 / 5) + 32
            document.getElementById("C-F").innerHTML = `ฟาเรนไฮด์ : ${value.toFixed(2)} °F`
        }
        CtoF()
    </script>
    
</body>
</html>
